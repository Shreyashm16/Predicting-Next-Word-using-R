name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: MacOS-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your contributions. Looking forward from you in the future!!'' First Issue'
        pr-message: 'Thank you for your contributions. Looking forward from you in the future!!'' First PR'
